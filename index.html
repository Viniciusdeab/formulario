<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">

    <title>Cadastro de DEVs</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <br>        
    </div>
    <form>
        <fieldset class="grupo">
            <legend>Informe seus dados</legend>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Nome">
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="seuemail@dominio.com">
        </div>
            <br>
        <div class="campo">
            <label style="font-size: 20px">De qual lado da aplicação você desenvolve?</label>
            <br>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label><br>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label><br>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label><br>
        </div>
        <div class="campo">
            <label for="senioridade" style="font-size: 20px">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div class="campo">
        <fieldset class="grupo">
            <legend>Selecione as tecnologias que você utiliza:</legend>
            <div id="check">
                <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia2">PHP</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia2">C#</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia2">Python</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia2">Java</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label style="font-size: 20px" for="experiencia">Conte um pouco sobre sua experiência:</label>
            <textarea rows="10" style="width: 97%" id="experiencia" name="experiencia" required></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Enviar</button>

    </form>
</body>
</html>
